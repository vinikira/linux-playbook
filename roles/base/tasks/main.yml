---
- include: zsh.yml
- include: dot-files.yml

- name: Custom Fonts
  package:
    name: ['ttf-fira-code', 'ttf-jetbrains-mono']
    state: present
  become: true

- name: CLI Utils
  package:
    name: ['ripgrep', 'bat', 'tmux', 'inotify-tools', 'htop', ]
    state: present
  become: true

- name: ASPELL
  package:
    name: ['aspell', 'aspell-en', 'aspell-pt']
    state: present
  become: true

- name: Nuspell
  package:
    name: ['nuspell', 'enchant']
    state: present
  become: true
