---
- name: Installing Syncthing
  package:
    name:
      - syncthing
    state: present
  become: true
  tags:
    - arch
    - ubuntu

- name: Start and enable Syncthing service
  systemd:
    name: syncthing
    state: started
    enabled: yes
    scope: user
  tags: always

- name: Allow port used by Syncthing
  ufw:
    rule: allow
    port: 22000
    proto: tcp
  become: true
  tags: always
